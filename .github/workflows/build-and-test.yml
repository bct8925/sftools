name: Build & Test

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  build-and-test:
    runs-on: self-hosted
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        id: tests
        run: npm run test:unit -- --reporter=github-actions --reporter=json --outputFile=test-results.json
        continue-on-error: true

      - name: Post test results comment
        if: always() && steps.tests.outcome != 'skipped'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: node ~/.claude-ci/scripts/post-test-results.mjs test-results.json

      - name: Fail if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1

      - name: Build and package
        run: npm run package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sftools
          path: |
            dist
            manifest.json
            rules.json
            sftools-proxy
          retention-days: 7
