name: Build Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          clean: true

      - name: Clean build caches
        run: rm -rf dist node_modules/.vite

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: npm run package

      - name: Get current release tag
        id: before-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "tag=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Create release with notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: unset CLAUDECODE && claude /release-notes
