name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: self-hosted
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure Claude auth
        run: |
          mkdir -p "$HOME/.claude-ci/.claude"
          cat > "$HOME/.claude-ci/.claude/.credentials.json" << EOF
          {"claudeAiOauth":{"accessToken":"${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}"}}
          EOF

      - name: Run Claude Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CLAUDE_CI_DIR="$HOME/.claude-ci"
          export HOME="$CLAUDE_CI_DIR"
          cd "$GITHUB_WORKSPACE"
          claude -p \
            --add-dir "$GITHUB_WORKSPACE" \
            --tools "Read,Grep,Glob,Bash,Task" \
            --allowedTools \
              "Read" \
              "Grep" \
              "Glob" \
              "Task" \
            --mcp-config '{"mcpServers":{"github_inline_comment":{"command":"node","args":["'"$CLAUDE_CI_DIR"'/mcp/github-inline-comment-server.mjs"],"env":{"GITHUB_TOKEN":"'"$GITHUB_TOKEN"'","REPO_OWNER":"${{ github.repository_owner }}","REPO_NAME":"${{ github.event.repository.name }}","PR_NUMBER":"${{ github.event.pull_request.number }}"}}}}' \
            --max-turns 30 \
            "/code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
