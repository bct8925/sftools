name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: self-hosted
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd "$GITHUB_WORKSPACE"
          claude -p \
            --add-dir "$GITHUB_WORKSPACE" \
            --tools "Read,Grep,Glob,Bash,Task" \
            --allowedTools \
              "Read" \
              "Grep" \
              "Glob" \
              "Task" \
            --plugin-dir ~/.claude-ci/plugins \
            --mcp-config '{"mcpServers":{"github_inline_comment":{"command":"node","args":["'"$HOME"'/.claude-ci/mcp/github-inline-comment-server.mjs"],"env":{"GITHUB_TOKEN":"'"$GITHUB_TOKEN"'","REPO_OWNER":"${{ github.repository_owner }}","REPO_NAME":"${{ github.event.repository.name }}","PR_NUMBER":"${{ github.event.pull_request.number }}"}}}}' \
            --max-turns 30 \
            "/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
