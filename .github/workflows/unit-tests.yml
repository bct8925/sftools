name: Unit Tests

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit -- --reporter=github-actions --reporter=junit --outputFile=test-results.xml

      - name: Test Summary
        uses: test-summary/action@v2
        if: always()
        with:
          paths: test-results.xml
