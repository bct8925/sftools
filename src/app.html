<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sftools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-container">
        
        <nav class="tab-nav">
            <div class="nav-brand">sftools</div>
            <div class="tab-scroll-container">
                <button class="tab-link active" data-tab="query">Query</button>
                <button class="tab-link" data-tab="apex">Apex</button>
                <button class="tab-link" data-tab="rest-api">REST API</button>
                <button class="tab-link" data-tab="events">Platform Events</button>
                <div class="nav-overflow-dropdown hidden">
                    <button class="tab-link nav-overflow-trigger">
                        More
                        <svg width="10" height="10" viewBox="0 0 10 10" fill="currentColor" style="margin-left: 4px;">
                            <path d="M1 3l4 4 4-4H1z"/>
                        </svg>
                    </button>
                    <div class="nav-overflow-menu"></div>
                </div>
            </div>
            <button id="open-org-btn" class="nav-icon-btn" title="Open Org in Browser">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                    <path d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                </svg>
            </button>
        </nav>

        <main class="content-area">
            <div id="query" class="tab-content active">
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-icon" style="background-color: #0070d2;">S</div>
                        <h2>SOQL Query</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-element">
                            <label>Enter SOQL Query (Ctrl/Cmd+Enter to execute)</label>
                            <div id="query-editor" class="monaco-container query-editor"></div>
                        </div>
                        <div class="m-top_small">
                            <button class="button-brand" id="query-execute-btn">Execute Query</button>
                            <span id="query-status" class="status-badge"></span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-icon" style="background-color: #4bca81;">Q</div>
                        <h2>Results</h2>
                    </div>
                    <div class="card-body query-card-body">
                        <div id="query-tabs" class="query-tabs">
                            <div class="query-tabs-empty">Run a query to see results</div>
                        </div>
                        <div id="query-results" class="query-results">
                            <div class="query-results-empty">No query results to display</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="apex" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-icon" style="background-color: #6a67ce;">A</div>
                        <h2>Anonymous Apex</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-element">
                            <label>Apex Code (Ctrl/Cmd+Enter to execute)</label>
                            <div id="apex-editor" class="monaco-container"></div>
                        </div>
                        <div class="m-top_small">
                            <button class="button-brand" id="apex-execute-btn">Execute Apex</button>
                            <span id="apex-status" class="status-badge"></span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-icon" style="background-color: #3ba755;">L</div>
                        <h2>Output &amp; Debug Log</h2>
                    </div>
                    <div class="card-body">
                        <div id="apex-output-editor" class="monaco-container monaco-container-lg"></div>
                    </div>
                </div>
            </div>

            <div id="events" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-icon" style="background-color: #e96d63;">E</div>
                        <h2>Platform Events</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-element">
                            <label for="event-channel-select">Event Channel</label>
                            <select id="event-channel-select" class="select">
                                <option value="">Loading channels...</option>
                            </select>
                        </div>
                        <div class="form-element">
                            <label for="event-replay-select">Replay From</label>
                            <div style="display: grid; grid-template-columns: 1fr auto; gap: 10px;">
                                <select id="event-replay-select" class="select">
                                    <option value="LATEST">Latest (new events only)</option>
                                    <option value="EARLIEST">Earliest (all retained events)</option>
                                    <option value="CUSTOM">Custom Replay ID</option>
                                </select>
                                <button id="event-subscribe-btn" class="button-brand">Subscribe</button>
                            </div>
                        </div>
                        <div id="event-replay-custom" class="form-element" style="display: none;">
                            <label for="event-replay-id">Replay ID</label>
                            <input type="text" id="event-replay-id" class="input" placeholder="Enter base64 replay ID">
                        </div>
                        <div class="form-element">
                            <label>Event Stream <span id="event-stream-status" class="status-badge"></span></label>
                            <div id="event-stream-editor" class="monaco-container monaco-container-lg"></div>
                        </div>
                        <button id="event-clear-btn" class="button-neutral">Clear Stream</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-header-icon" style="background-color: #706e6b;">P</div>
                        <h2>Publish Event</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-element">
                            <label for="event-publish-channel">Event Type</label>
                            <select id="event-publish-channel" class="select">
                                <option value="">Select event type...</option>
                            </select>
                        </div>
                        <div class="form-element">
                            <label>JSON Payload (Ctrl/Cmd+Enter to publish)</label>
                            <div id="event-publish-editor" class="monaco-container"></div>
                        </div>
                        <div class="m-top_small">
                            <button id="event-publish-btn" class="button-brand">Publish Event</button>
                            <span id="event-publish-status" class="status-badge"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="rest-api" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-icon" style="background-color: #0070d2;">R</div>
                        <h2>Request</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-element">
                            <label for="rest-api-url">API URL (Relative to Instance)</label>
                            <input type="text" id="rest-api-url" class="input" value="/services/data/v62.0/limits">
                        </div>

                        <div class="form-element">
                            <label for="rest-method-select">HTTP Method</label>
                            <select id="rest-method-select" class="select">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PATCH">PATCH</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>

                        <div class="form-element" id="rest-body-container" style="display: none;">
                            <label>Body (JSON)</label>
                            <div id="rest-request-editor" class="monaco-container"></div>
                        </div>

                        <div class="m-top_small">
                            <button class="button-brand" id="rest-send-btn">Send Request</button>
                            <span id="rest-status" class="status-badge"></span>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-header-icon" style="background-color: #4bca81;">âœ“</div>
                        <h2>Response</h2>
                    </div>
                    <div class="card-body">
                        <div id="rest-response-editor" class="monaco-container monaco-container-lg"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
