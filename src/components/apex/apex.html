<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #6a67ce;">A</div>
        <h2>Anonymous Apex</h2>
        <div class="apex-header-dropdown">
            <button class="apex-dropdown-trigger" title="History & Favorites">&#9776;</button>
            <div class="apex-dropdown-menu">
                <div class="apex-dropdown-tabs">
                    <button class="apex-dropdown-tab active" data-tab="history">History</button>
                    <button class="apex-dropdown-tab" data-tab="favorites">Favorites</button>
                </div>
                <div class="apex-dropdown-content">
                    <div class="apex-script-list apex-history-list"></div>
                    <div class="apex-script-list apex-favorites-list" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="form-element">
            <label>Apex Code (Ctrl/Cmd+Enter to execute)</label>
            <monaco-editor class="apex-editor monaco-container" language="apex"></monaco-editor>
        </div>
        <div class="m-top_small">
            <button class="button-brand apex-execute-btn">Execute Apex</button>
            <span class="apex-status status-badge"></span>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #3ba755;">L</div>
        <h2>Output &amp; Debug Log</h2>
        <div class="apex-output-search">
            <input type="text" class="apex-search-input" placeholder="Filter lines...">
            <button class="apex-search-clear" title="Clear filter">&times;</button>
        </div>
    </div>
    <div class="card-body">
        <monaco-editor class="apex-output-editor monaco-container monaco-container-lg" language="text" readonly></monaco-editor>
    </div>
</div>
