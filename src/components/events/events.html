<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #e96d63;">E</div>
        <h2>Streaming Events</h2>
    </div>
    <div class="card-body">
        <div class="form-element">
            <label for="event-channel-select">Channel</label>
            <select class="event-channel-select select">
                <option value="">Loading channels...</option>
            </select>
        </div>
        <div class="form-element">
            <label for="event-replay-select">Replay From</label>
            <div style="display: grid; grid-template-columns: 1fr auto; gap: 10px;">
                <select class="event-replay-select select">
                    <option value="LATEST">Latest (new events only)</option>
                    <option value="EARLIEST">Earliest (all retained events)</option>
                    <option value="CUSTOM">Custom Replay ID</option>
                </select>
                <button class="event-subscribe-btn button-brand">Subscribe</button>
            </div>
        </div>
        <div class="event-replay-custom form-element" style="display: none;">
            <label for="event-replay-id">Replay ID</label>
            <input type="text" class="event-replay-id input" placeholder="Enter base64 replay ID">
        </div>
        <div class="form-element">
            <label>Event Stream <span class="event-stream-status status-badge"></span></label>
            <monaco-editor class="event-stream-editor monaco-container monaco-container-lg" language="json" readonly></monaco-editor>
        </div>
        <button class="event-clear-btn button-neutral">Clear Stream</button>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #706e6b;">P</div>
        <h2>Publish Event</h2>
    </div>
    <div class="card-body">
        <div class="form-element">
            <label for="event-publish-channel">Event Type</label>
            <select class="event-publish-channel select">
                <option value="">Select event type...</option>
            </select>
        </div>
        <div class="form-element">
            <label>JSON Payload (Ctrl/Cmd+Enter to publish)</label>
            <monaco-editor class="event-publish-editor monaco-container" language="json"></monaco-editor>
        </div>
        <div class="m-top_small">
            <button class="event-publish-btn button-brand">Publish Event</button>
            <span class="event-publish-status status-badge"></span>
        </div>
    </div>
</div>
