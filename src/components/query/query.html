<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #0070d2;">S</div>
        <h2>SOQL Query</h2>
        <div class="query-header-dropdown">
            <button class="query-dropdown-trigger" title="History & Favorites">&#9776;</button>
            <div class="query-dropdown-menu">
                <div class="query-dropdown-tabs">
                    <button class="query-dropdown-tab active" data-tab="history">History</button>
                    <button class="query-dropdown-tab" data-tab="favorites">Favorites</button>
                </div>
                <div class="query-dropdown-content">
                    <div class="query-script-list query-history-list"></div>
                    <div class="query-script-list query-favorites-list" style="display: none;"></div>
                </div>
            </div>
        </div>
        <div class="query-settings-dropdown">
            <button class="query-settings-trigger" title="Query Settings">&#9881;</button>
            <div class="query-settings-menu">
                <label class="query-settings-option">
                    <input type="checkbox" class="query-tooling-checkbox">
                    Tooling API
                </label>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="form-element">
            <monaco-editor class="query-editor monaco-container" language="sql"></monaco-editor>
        </div>
        <div class="query-footer">
            <div class="query-split-btn">
                <button class="button-brand query-execute-btn">Query</button>
                <button class="button-brand query-split-trigger" title="More options">&#9662;</button>
                <div class="query-split-menu">
                    <button class="query-split-option query-bulk-export-btn">Export</button>
                </div>
            </div>
            <span class="status-badge query-status"></span>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #4bca81;">Q</div>
        <h2>Results</h2>
        <div class="query-results-search">
            <input type="text" class="query-search-input" placeholder="Filter...">
        </div>
        <div class="query-results-dropdown">
            <button class="query-results-trigger" title="Export Options">&#8942;</button>
            <div class="query-results-menu">
                <button class="query-results-option query-export-btn" disabled>Export CSV</button>
            </div>
        </div>
    </div>
    <div class="card-body query-card-body">
        <div class="query-tabs">
            <div class="query-tabs-empty">Run a query to see results</div>
        </div>
        <div class="query-results">
            <div class="query-results-empty">No query results to display</div>
        </div>
    </div>
</div>
