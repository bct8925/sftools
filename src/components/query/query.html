<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #0070d2;">S</div>
        <h2>SOQL Query</h2>
    </div>
    <div class="card-body">
        <div class="form-element">
            <label>Enter SOQL Query (Ctrl/Cmd+Enter to execute)</label>
            <div class="query-editor monaco-container"></div>
        </div>
        <div class="m-top_small">
            <button class="button-brand query-execute-btn">Execute Query</button>
            <span class="query-status status-badge"></span>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #4bca81;">Q</div>
        <h2>Results</h2>
    </div>
    <div class="card-body query-card-body">
        <div class="query-tabs">
            <div class="query-tabs-empty">Run a query to see results</div>
        </div>
        <div class="query-results">
            <div class="query-results-empty">No query results to display</div>
        </div>
    </div>
</div>
