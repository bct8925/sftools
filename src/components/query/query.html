<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #0070d2">S</div>
        <h2>SOQL Query</h2>
        <button-icon
            class="query-history-btn"
            data-icon="clock"
            title="History & Favorites"
        ></button-icon>
        <modal-popup class="query-history-modal">
            <div class="dropdown-tabs">
                <button class="dropdown-tab active" data-tab="history">History</button>
                <button class="dropdown-tab" data-tab="favorites">Favorites</button>
            </div>
            <div class="dropdown-content">
                <div class="script-list query-history-list"></div>
                <div class="script-list query-favorites-list" style="display: none"></div>
            </div>
        </modal-popup>
        <modal-popup class="query-favorite-modal">
            <div class="query-favorite-dialog">
                <h3>Add to Favorites</h3>
                <input
                    type="text"
                    class="query-favorite-input"
                    placeholder="Enter a label for this query"
                />
                <div class="query-favorite-buttons">
                    <button class="button-neutral query-favorite-cancel">Cancel</button>
                    <button class="button-brand query-favorite-save">Save</button>
                </div>
            </div>
        </modal-popup>
        <button-icon class="query-settings-btn" data-icon="settings" title="Settings">
            <label class="btn-icon-checkbox">
                <input type="checkbox" class="query-tooling-checkbox" />
                Tooling API
            </label>
        </button-icon>
    </div>
    <div class="card-body">
        <div class="form-element">
            <monaco-editor class="query-editor monaco-container" language="sql"></monaco-editor>
        </div>
        <div class="query-footer">
            <button class="button-brand query-action-btn">Query</button>
            <span class="status-badge query-status"></span>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #4bca81">Q</div>
        <h2>Results</h2>
        <div class="query-results-search">
            <input type="text" class="search-input" placeholder="Filter..." />
        </div>
        <button-icon class="query-results-btn" data-icon="verticalDots" title="Options">
            <button class="btn-icon-option query-export-btn" disabled>Export</button>
            <button class="btn-icon-option query-bulk-export-btn" disabled>Bulk Export</button>
            <label class="btn-icon-checkbox">
                <input type="checkbox" class="query-editing-checkbox" />
                Enable Editing
            </label>
            <button class="btn-icon-option query-save-btn" disabled>Save Changes</button>
            <button class="btn-icon-option query-clear-btn" disabled>Clear Changes</button>
        </button-icon>
    </div>
    <div class="card-body query-card-body">
        <div class="query-tabs">
            <div class="query-tabs-empty">Run a query to see results</div>
        </div>
        <div class="query-results">
            <div class="query-results-empty">No query results to display</div>
        </div>
    </div>
</div>
