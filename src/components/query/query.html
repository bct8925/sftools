<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #0070d2;">S</div>
        <h2>SOQL Query</h2>
        <button-icon class="query-history-btn" icon="&#128337;" title="History & Favorites"></button-icon>
        <modal-popup class="query-history-modal">
            <div class="query-dropdown-tabs">
                <button class="query-dropdown-tab active" data-tab="history">History</button>
                <button class="query-dropdown-tab" data-tab="favorites">Favorites</button>
            </div>
            <div class="query-dropdown-content">
                <div class="query-script-list query-history-list"></div>
                <div class="query-script-list query-favorites-list" style="display: none;"></div>
            </div>
        </modal-popup>
        <modal-popup class="query-favorite-modal">
            <div class="query-favorite-dialog">
                <h3>Add to Favorites</h3>
                <input type="text" class="query-favorite-input" placeholder="Enter a label for this query">
                <div class="query-favorite-buttons">
                    <button class="button-neutral query-favorite-cancel">Cancel</button>
                    <button class="button-brand query-favorite-save">Save</button>
                </div>
            </div>
        </modal-popup>
        <button-icon class="query-settings-btn" icon="&#9881;" title="Settings">
            <label class="btn-icon-checkbox">
                <input type="checkbox" class="query-tooling-checkbox">
                Tooling API
            </label>
            <label class="btn-icon-checkbox">
                <input type="checkbox" class="query-editing-checkbox">
                Enable Editing
            </label>
        </button-icon>
    </div>
    <div class="card-body">
        <div class="form-element">
            <monaco-editor class="query-editor monaco-container" language="sql"></monaco-editor>
        </div>
        <div class="query-footer">
            <button-dropdown class="query-action-btn" label="Query"></button-dropdown>
            <span class="status-badge query-status"></span>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #4bca81;">Q</div>
        <h2>Results</h2>
        <div class="query-results-search">
            <input type="text" class="query-search-input" placeholder="Filter...">
        </div>
        <button-icon class="query-results-btn" icon="&#8942;" title="Options">
            <button class="btn-icon-option query-export-btn" disabled>Export CSV</button>
            <button class="btn-icon-option query-save-btn" disabled>Save Changes</button>
            <button class="btn-icon-option query-clear-btn" disabled>Clear Changes</button>
        </button-icon>
    </div>
    <div class="card-body query-card-body">
        <div class="query-tabs">
            <div class="query-tabs-empty">Run a query to see results</div>
        </div>
        <div class="query-results">
            <div class="query-results-empty">No query results to display</div>
        </div>
    </div>
</div>
