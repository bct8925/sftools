<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #4bca81;">D</div>
        <h2>Debug Logs</h2>
    </div>
    <div class="card-body">
        <p class="tool-description">Manage debug logging and trace flags.</p>

        <div class="debug-logs-section">
            <h3 class="tool-section-title">Enable Trace Flag</h3>
            <button class="button-brand enable-for-me-btn">Enable for Me</button>
            <div class="tool-divider"></div>
            <div class="form-element">
                <label>USER LOOKUP</label>
                <input type="text" class="input user-search" placeholder="Search by name or username...">
            </div>
            <div class="tool-results user-results hidden"></div>
            <div class="tool-status trace-status hidden">
                <span class="tool-status-indicator"></span>
                <span class="tool-status-text"></span>
            </div>
        </div>

        <div class="tool-divider"></div>

        <div class="debug-logs-section">
            <h3 class="tool-section-title">Cleanup</h3>
            <div class="tool-status delete-status hidden">
                <span class="tool-status-indicator"></span>
                <span class="tool-status-text"></span>
            </div>
            <div class="debug-logs-buttons">
                <button class="button-neutral delete-logs-btn">Delete All Logs</button>
                <button class="button-neutral delete-flags-btn">Delete All Trace Flags</button>
            </div>
        </div>
    </div>
</div>
