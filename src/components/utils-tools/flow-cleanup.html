<div class="card">
    <div class="card-header">
        <div class="card-header-icon" style="background-color: #ff9a3c;">F</div>
        <h2>Flow Version Cleanup</h2>
    </div>
    <div class="card-body">
        <p class="tool-description">Delete inactive flow versions to reduce metadata size.</p>
        <search-box class="flow-search" label="FLOW SEARCH" placeholder="Search flows by name..."></search-box>
        <div class="flow-versions hidden">
            <div class="tool-summary flow-info"></div>
            <button class="button-brand delete-versions-btn" disabled>Delete Inactive Versions</button>
        </div>
        <div class="tool-status hidden">
            <span class="tool-status-indicator"></span>
            <span class="tool-status-text"></span>
        </div>
    </div>
</div>
