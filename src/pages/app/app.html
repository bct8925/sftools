<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sftools</title>
    <link rel="icon" type="image/png" href="../../icon.png">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    
    <div class="app-container">
        
        <nav class="tab-nav">
            <div class="nav-brand"><img src="../../icon.png" alt="" class="nav-brand-icon">sftools</div>
            <div class="tab-scroll-container">
                <button class="tab-link active" data-tab="query">Query</button>
                <button class="tab-link" data-tab="apex">Apex</button>
                <button class="tab-link" data-tab="rest-api">REST API</button>
                <button class="tab-link" data-tab="events">Platform Events</button>
                <button class="tab-link" data-tab="settings">Settings</button>
                <div class="nav-overflow-dropdown hidden">
                    <button class="tab-link nav-overflow-trigger">
                        More
                        <svg width="10" height="10" viewBox="0 0 10 10" fill="currentColor" style="margin-left: 4px;">
                            <path d="M1 3l4 4 4-4H1z"/>
                        </svg>
                    </button>
                    <div class="nav-overflow-menu"></div>
                </div>
            </div>

            <!-- Connection Selector -->
            <div class="connection-selector">
                <!-- No connections state -->
                <button id="authorize-btn" class="button-brand connection-authorize-btn">Authorize</button>

                <!-- Has connections state (hidden by default) -->
                <div class="connection-dropdown hidden">
                    <button class="connection-dropdown-trigger">
                        <span class="connection-label">Select Org...</span>
                        <svg width="10" height="10" viewBox="0 0 10 10" fill="currentColor">
                            <path d="M1 3l4 4 4-4H1z"/>
                        </svg>
                    </button>
                    <div class="connection-dropdown-menu">
                        <div class="connection-list"></div>
                        <div class="connection-divider"></div>
                        <button class="connection-add-btn">+ Add Connection</button>
                    </div>
                </div>
            </div>

            <button id="open-org-btn" class="nav-icon-btn" title="Open Org in Browser">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                    <path d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                </svg>
            </button>
            <button id="open-in-tab-btn" class="nav-icon-btn" title="Open in New Tab">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M6.5 5.5a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 1 0V6.707l3.146 3.147a.5.5 0 0 0 .708-.708L7.707 6H10a.5.5 0 0 0 0-1H6.5z"/>
                </svg>
            </button>
        </nav>

        <main class="content-area">
            <query-tab id="query" class="tab-content active"></query-tab>

            <apex-tab id="apex" class="tab-content"></apex-tab>

            <events-tab id="events" class="tab-content"></events-tab>

            <rest-api-tab id="rest-api" class="tab-content"></rest-api-tab>

            <settings-tab id="settings" class="tab-content"></settings-tab>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
