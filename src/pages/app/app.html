<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sftools</title>
    <link rel="icon" type="image/png" href="../../icon.png">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    
    <div class="app-container">
        
        <nav class="tab-nav">
            <button class="hamburger-btn" aria-label="Menu">
                {{icon:hamburger}}
            </button>
            <div class="nav-brand"><img src="../../icon.png" alt="" class="nav-brand-icon">sftools</div>
        </nav>

        <!-- Mobile Menu -->
        <div class="mobile-menu">
            <div class="mobile-menu-header">
                <div class="nav-brand"><img src="../../icon.png" alt="" class="nav-brand-icon">sftools</div>
                <button class="mobile-menu-close" aria-label="Close menu">
                    {{icon:closeLarge}}
                </button>
            </div>
            <div class="mobile-menu-content">
                <nav class="mobile-nav">
                    <button class="mobile-nav-item active" data-tab="query">Query</button>
                    <button class="mobile-nav-item" data-tab="apex">Apex</button>
                    <button class="mobile-nav-item" data-tab="rest-api">REST API</button>
                    <button class="mobile-nav-item" data-tab="events">Platform Events</button>
                    <button class="mobile-nav-item" data-tab="utils">Utils</button>
                    <button class="mobile-nav-item" data-tab="settings">Settings</button>
                </nav>
                <hr class="mobile-menu-divider">
                <button class="mobile-nav-item" id="mobile-open-org">Open Org</button>
                <button class="mobile-nav-item" id="mobile-open-tab">Open in Tab</button>
                <hr class="mobile-menu-divider">
                <div class="mobile-connection-section">
                    <span class="mobile-section-label">Connections</span>
                    <div class="mobile-connection-list"></div>
                    <button class="mobile-nav-item mobile-add-connection">+ Add Connection</button>
                </div>
            </div>
        </div>
        <div class="mobile-menu-overlay"></div>

        <main class="content-area">
            <query-tab id="query" class="tab-content active"></query-tab>

            <apex-tab id="apex" class="tab-content"></apex-tab>

            <events-tab id="events" class="tab-content"></events-tab>

            <rest-api-tab id="rest-api" class="tab-content"></rest-api-tab>

            <utils-tab id="utils" class="tab-content"></utils-tab>

            <settings-tab id="settings" class="tab-content"></settings-tab>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
