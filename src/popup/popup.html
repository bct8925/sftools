<!DOCTYPE html>
<html>
<head>
    <title>sftools</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            width: 280px;
            padding: 15px;
            margin: 0;
            background: #f3f3f3;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #0070d2;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #0070d2;
            color: white;
        }
        .btn-primary:hover {
            background-color: #005fb2;
        }
        .btn-secondary {
            background-color: #dddbda;
            color: #16325c;
        }
        .btn-secondary:hover {
            background-color: #c9c7c5;
        }
        #status {
            margin-top: 12px;
            font-size: 12px;
            color: #54698d;
            line-height: 1.4;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <h3>sftools</h3>

    <div class="button-group" id="unauthorized-group">
        <button id="authorizeBtn" class="btn-primary">Authorize Session</button>
    </div>

    <div class="button-group hidden" id="authorized-group">
        <button id="connectBtn" class="btn-primary">Open sftools</button>
        <button id="sidePanelBtn" class="btn-secondary">Open in Side Panel</button>
        <button id="reauthorizeBtn" class="btn-secondary">Re-Authorize</button>
    </div>

    <div id="status">Checking session...</div>

    <hr style="margin: 15px 0; border: none; border-top: 1px solid #dddbda;">
    <div class="button-group" id="standalone-group">
        <span style="font-size: 11px; color: #54698d; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">Standalone Tools</span>
        <button id="openAuraBtn" class="btn-secondary">Open Aura Debugger</button>
    </div>

    <hr style="margin: 15px 0; border: none; border-top: 1px solid #dddbda;">
    <div class="button-group">
        <button id="settingsBtn" class="btn-secondary">Settings</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
